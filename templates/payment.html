<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <style>
      body {
        background-image: url("{{ url_for('static', filename='images/tt.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        font-size: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 100px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        background-color: #008cba;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #005f73;
      }
      .nav-buttons {
        margin-top: 20px;
      }
      .nav-buttons button {
        background-color: #4caf50;
      }
      .nav-buttons button:hover {
        background-color: #357a38;
      }
      .message {
        font-size: 22px;
        font-weight: bold;
        color: green;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Payment</h2>
      <p>You are booking: <b>{{ package_name }}</b></p>
      <p><b>Booking ID:</b> {{ booking_id }}</p>
      <p><b>Booking Date:</b> {{ booking_date }}</p>
      <p><b>Package Amount:</b> â‚¹{{ package_amount }}</p>

      {% if success %}
      <p class="message">ðŸŽ‰ Thank you for booking! Happy Journey! ðŸš€</p>
      {% else %}
      <form method="POST">
        <input type="hidden" name="package_name" value="{{ package_name }}" />
        <button type="submit" name="payment_method" value="GPay">
          Pay with GPay
        </button>
        <button type="submit" name="payment_method" value="Net Banking">
          Net Banking
        </button>
      </form>
      {% endif %}

      <button onclick="window.location.href='{{ url_for('dashboard') }}'">
        Back to Dashboard
      </button>
    </div>
  </body>
</html>
