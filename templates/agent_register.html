<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Registration</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-image: url("{{ url_for('static', filename='images/tt.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
          }


      .card {
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 30px;
        background: white;
      }

      .form-control {
        border-radius: 5px;
        padding: 12px;
      }

      .btn-custom {
        background: #6a11cb;
        border: none;
        color: white;
        font-size: 18px;
        padding: 12px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .btn-custom:hover {
        background: #2575fc;
      }

      .input-group-text {
        background: #6a11cb;
        color: white;
        border: none;
      }

      p a {
        color: #6a11cb;
        font-weight: bold;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h2 class="text-center mb-4">Agent Registration</h2>
            <form method="POST">
              <!-- Agent Name Field -->
              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  name="agent_name"
                  placeholder="Agent Name"
                  required
                />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <textarea
                  class="form-control"
                  name="addr"
                  placeholder="Enter your full address"
                  rows="4"
                  cols="50"
                  required
                ></textarea>
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  name="cont_no"
                  placeholder="Contact No"
                  required
                />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  name="mail_id"
                  placeholder="E-Mail ID"
                  required
                />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>

              <!-- Register Button -->
              <button type="submit" class="btn btn-custom w-100">
                Register
              </button>
            </form>

            <!-- Login Link -->
            <p class="mt-3 text-center">
              Already registered?
              <a href="{{ url_for('agent_login') }}">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
