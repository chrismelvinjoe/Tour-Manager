<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner | Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: url("{{ url_for('static', filename='images/tt.jpg') }}")
          no-repeat center center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        text-align: center;
      }

      h2 {
        font-weight: 600;
        color: #333;
      }

      .btn-primary {
        background-color: #ff9800;
        border: none;
        font-size: 18px;
        font-weight: bold;
        transition: 0.4s;
      }

      .btn-primary:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <h2>User Login</h2>
        <br />
        <form method="POST">
          <div class="mb-3">
            <input
              type="text"
              name="user_id"
              class="form-control"
              placeholder="User ID"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <br />

          <a class="text-danger" href="{{ url_for('home') }}">Home Page</a>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
