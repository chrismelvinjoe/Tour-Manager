<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner | Home</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-image: url("{{ url_for('static', filename='images/tt.jpg') }}");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        position: relative;
        text-align: center;
      }

      /* Header Styling */
      header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        padding: 15px 30px;
        z-index: 1000;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar h2 {
        color: #ff9800;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }

      /* Navigation Links */
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
      }

      .nav-links li {
        position: relative;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 15px;
        border-radius: 8px;
        transition: 0.3s;
      }

      .nav-links a:hover {
        background: rgba(255, 152, 0, 0.8);
        transform: scale(1.05);
      }

      /* Overlay for better readability */
      .overlay {
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      h1 {
        font-size: 50px;
        font-weight: 600;
        margin-bottom: 15px;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
      }

      .nav-buttons {
        margin-top: 20px;
      }

      .nav-buttons a {
        background: #ff9800;
        color: #fff;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin: 10px;
        display: inline-block;
        transition: 0.4s;
        box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
      }

      .nav-buttons a:hover {
        background: #e68900;
        transform: scale(1.08);
        box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
      }

      p {
        font-size: 22px;
        font-weight: 300;
        margin-bottom: 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
      <div class="navbar">
        <h2>Trip Planner</h2>
        <nav>
          <ul class="nav-links">
            {% if session.get('user') %}
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
            {% else %}
           
            <li><a href="/register">User Register</a></li>
            <li><a href="/login">User Login</a></li>
            <li><a href="/agent/register">Agent Register</a></li>
            <li><a href="/agent/login">Agent Login</a></li>
            <li><a href="/contact">Contact Us</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>

    <!-- Home Page Overlay -->
    <div class="overlay">
      <h1>Welcome to Trip Planner</h1>
    </div>
  </body>
</html>
