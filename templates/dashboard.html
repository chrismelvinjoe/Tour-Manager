<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Trip Planner</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background-image: url("{{ url_for('static', filename='images/tt.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .container {
        max-width: 600px;
        margin-top: 80px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        color: #333;
      }

      .btn-custom {
        background-color: #ff9800;
        color: white;
        font-weight: bold;
        width: 100%;
      }

      .btn-custom:hover {
        background-color: #e68900;
      }

      .form-label {
        font-weight: 600;
      }

      select,
      input {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><i class="bi bi-airplane"></i> Plan Your Trip</h1>
      <form method="POST" action="{{ url_for('dashboard') }}">
        <!-- Select Place -->
        <div class="mb-3">
          <label class="form-label"
            ><i class="bi bi-geo-alt"></i> Select Place</label
          >
          <select class="form-select" name="place" required>
            <option value="" selected disabled>Choose a destination...</option>
            <option value="Ooty">Ooty</option>
            <option value="Munnar">Munnar</option>
            <option value="Kodaikanal">Kodaikanal</option>
            <option value="Shimla">Shimla</option>
            <option value="Manali">Manali</option>
            <option value="Darjeeling">Darjeeling</option>
            <option value="Gangtok">Gangtok</option>
            <option value="Coorg">Coorg</option>
            <option value="Cherrapunji">Cherrapunji</option>
            <option value="Shillong">Shillong</option>

            <!-- Cities and Historical Places -->
            <option value="Jaipur">Jaipur</option>
            <option value="Udaipur">Udaipur</option>
            <option value="Jaisalmer">Jaisalmer</option>
            <option value="Agra">Agra</option>
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Pondicherry">Pondicherry</option>
            <option value="Mahabalipuram">Mahabalipuram</option>
            <option value="Hampi">Hampi</option>

            <!-- Beaches & Islands -->
            <option value="Goa">Goa</option>
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Rameswaram">Rameswaram</option>
            <option value="Kanyakumari">Kanyakumari</option>

            <!-- Religious & Temple Destinations -->
            <option value="Varanasi">Varanasi</option>
            <option value="Rishikesh">Rishikesh</option>
            <option value="Haridwar">Haridwar</option>
            <option value="Tirupati Balaji Temple">
              Tirupati Balaji Temple
            </option>
            <option value="Kedarnath Temple">Kedarnath Temple</option>
            <option value="Badrinath Temple">Badrinath Temple</option>
            <option value="Somnath Temple">Somnath Temple</option>
            <option value="Dwarkadhish Temple">Dwarkadhish Temple</option>
            <option value="Jagannath Temple, Puri">
              Jagannath Temple, Puri
            </option>
            <option value="Meenakshi Temple, Madurai">
              Meenakshi Temple, Madurai
            </option>
            <option value="Brihadeeswarar Temple, Thanjavur">
              Brihadeeswarar Temple, Thanjavur
            </option>
            <option value="Ramanathaswamy Temple, Rameswaram">
              Ramanathaswamy Temple, Rameswaram
            </option>
            <option value="Sri Ranganathaswamy Temple, Srirangam">
              Sri Ranganathaswamy Temple, Srirangam
            </option>
            <option value="Kashi Vishwanath Temple, Varanasi">
              Kashi Vishwanath Temple, Varanasi
            </option>
            <option value="Vaishno Devi Temple">Vaishno Devi Temple</option>
            <option value="Mahakaleshwar Temple, Ujjain">
              Mahakaleshwar Temple, Ujjain
            </option>
            <option value="Kamakhya Temple, Assam">
              Kamakhya Temple, Assam
            </option>
            <option value="Shirdi Sai Baba Temple">
              Shirdi Sai Baba Temple
            </option>
            <option value="Amarnath Cave Temple">Amarnath Cave Temple</option>
          </select>
        </div>

        <!-- Budget -->
        <div class="mb-3">
          <label class="form-label"
            ><i class="bi bi-currency-rupee"></i> Enter Budget</label
          >
          <input
            type="number"
            class="form-control"
            name="budget"
            placeholder="Enter your budget"
            required
          />
        </div>

        <!-- Duration -->
        <div class="mb-3">
          <label class="form-label"
            ><i class="bi bi-calendar-week"></i> Select Duration</label
          >
          <select class="form-select" name="duration" required>
            <option value="one_day">One Day Trip</option>
            <option value="one_night">One Night Stay</option>
            <option value="two_nights">Two Nights or More</option>
          </select>
        </div>

        <!-- Select Date -->
        <div class="mb-3">
          <label class="form-label"
            ><i class="bi bi-calendar-check"></i> Select Date</label
          >
          <input type="date" class="form-control" name="date" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom">
          <i class="bi bi-search"></i> View Available Packages
        </button>
      </form>
    </div>

    <!-- Bootstrap JS (for proper styling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
